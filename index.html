<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Mode Randomizer 🎲</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <button id="themeToggle"><i class="fas fa-moon"></i> Dark Mode</button>
    <div class="container">
        <h1>Multi-Mode Randomizer 🎲</h1>
        <p class="tagline">Even Simple Methods Can Build Powerful Features.</p>
        <label for="modeSelect">Choose a random mode:</label>
        <select id="modeSelect">
            <option value="quote">💬 Inspire Me</option>
            <option value="music">🎵 Surprise Me with Music</option>
            <option value="picture">🖼️ Show a Mystery Photo</option>
            <option value="video">🎬 Play a Random Video</option>
        </select>
        <details id="quoteOptions" style="display: none;">
            <summary><i class="fas fa-chevron-down"></i> Quote Options</summary>
            <div id="quoteCategories">
                <label for="categorySelect">Pick a Quote Category:</label>
                <select id="categorySelect">
                    <option value="all">All Quotes</option>
                    <option value="Coding">Coding</option>
                    <option value="Motivation">Motivation</option>
                    <option value="Success">Success</option>
                </select>
            </div>
            <div id="inputForm">
                <input type="text" id="customInput" placeholder="Enter a quote (e.g., Text – Author)">
                <button id="addBtn">Add Quote</button>
                <p id="errorMessage" style="display: none; color: #ef4444;">Please enter a quote!</p>
            </div>
        </details>
        <button id="generateBtn">Surprise Me!</button>
        <div id="modeDescription"></div>
        <div id="outputDisplay" class="card">
            <div id="loading" style="display: none;">Generating...</div>
            <p>Select a mode and click Surprise Me!</p>
        </div>
        <div id="randomInfo" style="display: none;"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
